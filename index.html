<!-- Age Verification Modal - TP -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">ENTER BIRTHDAY - MUST BE 21!</h5>
        </div>
        <div class="modal-body">
             <!-- Three separate dropdowns for day, month, and year -->
         
             <div class="form-group">
             <label for="monthDropdown">Month:</label>
             <select class="form-control" id="monthDropdown"></select>
             </div> 
            
             <div class="form-group">
             <label for="dayDropdown">Day:</label>
             <select class="form-control" id="dayDropdown"></select>
             </div>
             
             <div class="form-group">
             <label for="yearDropdown">Year:</label>
             <select class="form-control" id="yearDropdown">
             </select>
             </div>
 
          </div>
       
       
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submitBirthday">Submit</button>
        </div>
      </div>
    </div>
  </div>
